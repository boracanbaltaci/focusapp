spring:
  application:
    name: focus-backend
  
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:h2:mem:focusdb}
    driver-class-name: ${JDBC_DATABASE_DRIVER:org.h2.Driver}
    username: ${JDBC_DATABASE_USERNAME:sa}
    password: ${JDBC_DATABASE_PASSWORD:}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentPurposesOnlyPleaseChangeInProduction}
  expiration: 86400000 # 24 hours in milliseconds
